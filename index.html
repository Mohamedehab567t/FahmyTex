<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <title></title>
    <style>
        body{
            font-family: 'Lora', serif;
            font-family: 'Urbanist', sans-serif;
            }
    </style>
</head>
<body>
    <div style="width: 70%; margin:30px auto;">
        <h2 style="text-align: center; font-weight: bold; font-size: 30px;">INQUIRY MESSAGE</h2>
    <div style="width: 60%;margin: auto; border: .5px solid gray; height: 50vh;">
        <p style="text-align: center; font-weight: bold; font-size: 15px;">Hi Mr.farid i am {{fname}} {{lname}}</p>
        <div style="display: flex; justify-content: space-around;">
        <p>Phone : {{phone}}</p>
        <p>Email : {{email}}</p>
        </div>
        <p style="text-align: center; font-weight: bold; font-size: 15px;">And my message is : </p>
        <p style="text-align: center; font-weight: bold; font-size: 25px;">{{msg}}</p>
    </div>
</div>

</body>
</html>
